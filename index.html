<!DOCTYPE html>
<html lang="RU-ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Travel template</title>
</head>
<body>

    <form>
      <input type="search" /><button type="submit" >search</button>

  <main>
    <section>
      <img src="img/venice.jpg" alt="">

    </section>
    <section>
      <img src="img/france.jpg" alt="">
      <h2>Франция</h2>
    </section>
    <section>
      <img src="img/russia.jpg" alt="">
      <h2>Россия</h2>
    </section>
    <section>
      <img src="img/turkey.jpg" alt="">
      <h2>Турция</h2>
    </section>
    <section>
      <img src="img/egypt.jpg" alt="">
      <h2>Египет</h2>
    </section>
    <section>
      <img src="img/hawaii.jpg" alt="">
      <h2>Гавайи</h2>
    </section>

  </main>
  <footer></footer>

</body>
</html>
