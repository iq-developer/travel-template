<!DOCTYPE html>
<html lang="RU-ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Travel template</title>
</head>
<body>
  <nav>
    <div class="nav-left">
      <ul>
        <li><a class="logo" href="#">Travel</a></li>
      </ul>
    </div>
    <div class="nav-right">

      <div class="language">
        <img src="img/hamburger.png" alt="login" width="40px" height="40px" class="float responsive-menu">
        <img src="img/login.png" alt="login" width="40px" height="40px" class="float">
        <select >
          <option>RU</option>
          <option>EN</option>
          <option>DE</option>
        </select></div>
    </div>
  </nav>
  <header>
    <h1>Find the best place to visit</h1>
    <form>
      <input type="search" /><button type="submit" >search</button>
    </form>
  </header>
  <main class="grid">
    <section >
      <img src="img/venice.jpg" alt="">
      <h2>Италия</h2>
    </section>
    <section>
      <img src="img/france.jpg" alt="">
      <h2>Франция</h2>
    </section>
    <section>
      <img src="img/russia.jpg" alt="">
      <h2>Россия</h2>
    </section>
    <section>
      <img src="img/turkey.jpg" alt="">
      <h2>Турция</h2>
    </section>
    <section>
      <img src="img/egypt.jpg" alt="">
      <h2>Египет</h2>
    </section>
    <section>
      <img src="img/hawaii.jpg" alt="">
      <h2>Гавайи</h2>
    </section>

  </main>
  <footer>
    <div class="wrapper">
      <div class="float w150">
        <p><strong>Created by</strong></p>
        <p><strong>© 2021</strong></p>
      </div>
      <div class="float w150">
        <p><a href="https://github.com/slavalobikov">slavalobikov</a></p>
        <p><a href="https://github.com/dzianiskor">dzianiskor</a></p>
      </div>
      <div class="float w150">
        <p><a href="https://github.com/iq-developer">iq-developer</a></p>
        <p><a href="https://github.com/dmitsmerd">dmitsmerd</a></p>
      </div>
      <div class="float w150">
        <a href="https://rs.school/react/"><img src="img/rs_school.svg" alt="RS School" height="100px" class="float w150"></a>
      </div>
    </div>
  </footer>

</body>
</html>
